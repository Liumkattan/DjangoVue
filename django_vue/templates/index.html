<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <title>Django + Vue</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader@1.3.4/src/httpVueLoader.min.js"></script>
    </head>
    <body>
        <div id="app">
        <h1>Hello from Django!</h1>
        <h1> [[ text ]] </h1>
        {% block bodyblock %}
        {% endblock %}
        </div>
        <script>
new Vue({
  delimiters: ['[[', ']]'],
  el: '#app',
  components: {
          'hello': httpVueLoader("{% static 'components/hello.vue' %}")
    },
  data: {
    text: 'Welcome to Vue!!'
  }
})
</script>
    </body>
</html>
